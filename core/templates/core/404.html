{% extends 'core/base.html' %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-content">
                <h1 class="display-1 text-primary mb-4">404</h1>
                <h2 class="mb-4">Oops! Page Not Found</h2>
                <p class="lead mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Return to Homepage</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
