{% extends 'core/base.html' %}
{% load static %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-content">
                <h1 class="display-1 text-danger mb-4">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead mb-4">Something went wrong on our end. We're working to fix it. Please try again later.</p>
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Return to Homepage</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
